<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hydration Hero</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.2/gsap.min.js"></script>
</head>
<body class="flex items-center justify-center h-screen bg-blue-50">
    <div class="text-center">
        <h1 class="text-2xl font-bold mb-4">Hydration Hero</h1>
        <div class="relative w-24 h-64 bg-blue-100 overflow-hidden rounded-lg mx-auto">
            <!-- Water Level -->
            <div id="water-level" class="absolute bottom-0 w-full bg-blue-500" style="height: 0%"></div>
        </div>
        <p id="water-percentage" class="mt-4 text-xl font-semibold">0% Complete</p>
        <button onclick="addWater()" class="mt-4 px-4 py-2 bg-blue-600 text-white rounded-lg">Drink Water</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
